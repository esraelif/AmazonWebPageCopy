<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonWebPageCopy</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- //*NAVBAR -->
    <nav>
        <a href="/">
            <img src="./assets/amazon_logo.png" alt="" width="100">
        </a>
        <div class="nav-country">
            <img src="./assets/location_icon.png" alt="" height="20">
            <div>
                <p>Deliver to</p>
                <h1>Germany</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" alt="" height="12">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" alt="" class="nav-search-icon">
        </div>
        <div class="nav-language">
            <img src="./assets/us_flag.png" alt="" width="25px">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" alt="" width="8px">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="./assets/dropdown_icon.png" alt="" width="8px"> </h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-card">
            <img src="./assets/cart_icon.png" width="35" alt="">
            <h4>Card</h4>
        </a>
    </nav>
    <div class="nav-bottom">
        <div>
            <img src="./assets/menu_icon.png" width="25px" alt="">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Registert</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </div>

    <!-- //*HEADER -->

















    <script src="app.js"></script>
</body>

</html>
